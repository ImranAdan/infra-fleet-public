name: 'Setup AWS and Terraform'
description: 'Configures AWS credentials via OIDC and installs Terraform'

inputs:
  role-to-assume:
    description: 'AWS IAM role ARN to assume via OIDC'
    required: true
  aws-region:
    description: 'AWS region'
    required: false
    default: 'eu-west-2'
  session-name:
    description: 'AWS session name suffix (e.g., Apply, Plan, Destroy)'
    required: false
    default: 'GitHubActions'
  terraform-version:
    description: 'Terraform version to install'
    required: false
    default: '1.14.0'
  tf-api-token:
    description: 'Terraform Cloud API token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform-version }}
        cli_config_credentials_token: ${{ inputs.tf-api-token }}

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.role-to-assume }}
        role-session-name: ${{ inputs.session-name }}-${{ github.run_id }}
        aws-region: ${{ inputs.aws-region }}

    - name: Verify setup
      shell: bash
      run: |
        echo "Terraform version:"
        terraform --version
        echo ""
        echo "AWS identity:"
        aws sts get-caller-identity
