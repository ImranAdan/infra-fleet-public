# --------------------------------------------------------------------------------------------------
# Horizontal Pod Autoscaler for load-harness
# Automatically scales pods based on CPU utilization
# See: https://github.com/your-org/infra-fleet/issues/163
# --------------------------------------------------------------------------------------------------
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: load-harness
  namespace: applications
  labels:
    app: load-harness
    managed-by: flux
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-harness

  # Replica limits
  # - minReplicas: Normal operating state
  # - maxReplicas: t3.large has 35 pod capacity, ~18 used by system/observability
  minReplicas: 1
  maxReplicas: 8

  # Scaling metrics
  # Scale when average CPU utilization exceeds 50% of requested (50m)
  # This means scaling triggers when pods use > 25m CPU on average
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

  # Scaling behavior - conservative settings for stability
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60  # Wait 60s before scaling down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0   # Scale up immediately when needed
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15
